<div class="container text-center mt-3 mb-2">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" routerLink = "/payments">PAYMENTS PAGE</button>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <input type="text" placeholder="Character" class="generateBtn" [(ngModel)]="userInput" (keyup)="onKeyUp()" [disabled]="disableInput" maxlength="1" /> 
    </div>
    <div class="col">
      <img class="clockStyle" src="assets/clock.png"/>
    </div>
    <div class="col">
      <button class="btn btn-primary generateBtn" type="submit" (click)="generate()">GENERATE 2D GRID</button>
    </div>
  </div>
</div>

<mat-grid-list cols="10" rows="1" rowHeight="20px" rowWidth="20px" class="gridStyle">
  <mat-grid-tile *ngFor="let tile of tiles" 
  [colspan]="tile.cols"
  [rowspan]="tile.rows"
  [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<div class="container text-center">
  <button class="btn btn-light border" disabled>YOUR CODE: <strong>{{code}}</strong></button>
</div>
